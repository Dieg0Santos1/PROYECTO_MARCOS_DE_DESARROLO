<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        .login-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2 class="login-title">Iniciar Sesion</h2>
    
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label fw-bold">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" 
                   placeholder="Ingrese su usuario" required minlength="3">
            <div class="form-text">Minimo 3 caracteres</div>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" 
                   placeholder="Ingrese su contraseña" required minlength="6">
            <div class="form-text">Minimo 6 caracteres</div>
        </div>
        
        <button type="submit" class="btn btn-login w-100 mt-3">Ingresar</button>
    </form>
    
    <div class="text-center mt-4">
        <p class="text-muted">¿No tienes cuenta? <a href="/register" class="text-decoration-none fw-bold">Registrate</a></p>
    </div>
</div>

</body>
</html>
