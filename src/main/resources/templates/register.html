<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        .register-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h2 class="register-title">Crear Cuenta</h2>
    
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    
    <div th:if="${#fields.hasErrors('usuario.*')}" class="alert alert-danger">
        <ul class="mb-0">
            <li th:each="err : ${#fields.errors('usuario.*')}" th:text="${err}"></li>
        </ul>
    </div>
    
    <form th:action="@{/register}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label fw-bold">Usuario</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" 
                   placeholder="Ingrese su usuario" required minlength="3" maxlength="50">
            <div class="form-text">Entre 3 y 50 caracteres</div>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Contraseña</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" 
                   placeholder="Ingrese su contraseña" required minlength="6">
            <div class="form-text">Minimo 6 caracteres</div>
        </div>
        
        <button type="submit" class="btn btn-register w-100 mt-3">Registrarse</button>
    </form>
    
    <div class="text-center mt-4">
        <p class="text-muted">¿Ya tienes cuenta? <a href="/login" class="text-decoration-none fw-bold">Inicia sesion</a></p>
    </div>
</div>

</body>
</html>
